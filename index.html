<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="stylesheet.css"
</head>
<body>
    <div class="main">
        <h1 id="title">Hemanath Tech Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="main-content">
            <div class="form-content">
                <form id="survey-form">

                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="username" placeholder="Enter your name" required>

                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="Email_id" placeholder="Enter your email" required>

                    <label for="number" id="number-label">Age(optional)</label>
                    <input type="number" id="number" name="age" placeholder="Age" min="6" max="99"> 

                    <label for="dropdown">Which option best describes your curret role?</label>
                    <select id="dropdown">
                        <option value="select current role" selected>select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>

                    <fieldset>
                        <legend>Would you recommend my channel to a friend?</legend>
                        <input type="radio" name="action" checked id="definitely" value="definitely"><label for="definitely">Definitely</label><br>
                        <input type="radio" name="action" id="maybe" value="maybe"><label for="maybe">Maybe</label><br>
                        <input type="radio" name="action" id="not sure" value="not sure"><label for="not sure">Not sure</label><br>
                    </fieldset>

                    <p>What would you like to see improved?</p>
                   

                    <input type="checkbox" id="front" name="front" value="front-end-projects">
                    <label for="front-end-projects">Front-end-projects</label><br>

                    <input type="checkbox" id="back" name="back" value="back-end-projects">
                    <label for="back-end-projects">Back-end-projects</label><br>

                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label for="challenges">Challenges</label><br>

                    <input type="checkbox" id="videos" name="videos" value="videos">
                    <label for="videos">Videos</label><br>

                    <input type="checkbox" id="additional" name="additional courses" value="additional courses">
                    <label for="additional courses">Additional Courses</label><br>

                    <label for="comment">Any comments or suggestions?</label>
                    <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>

                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
